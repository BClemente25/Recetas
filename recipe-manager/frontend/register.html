<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyRecipe - Register</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      游꼽 <span data-i18n="app.title">EasyRecipe</span>
    </div>
    <div class="navbar-menu">
      <div class="language-selector">
        <button class="lang-btn active" data-lang="es">ES</button>
        <button class="lang-btn" data-lang="en">EN</button>
      </div>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-card">
      <h1 class="auth-title" data-i18n="auth.register">Registrarse</h1>
      
      <div class="alert alert-error" id="errorAlert"></div>
      <div class="alert alert-success" id="successAlert"></div>
      
      <form id="registerForm">
        <div class="form-group">
          <label data-i18n="auth.username">Usuario</label>
          <input 
            type="text" 
            class="form-control" 
            id="username" 
            data-i18n-placeholder="auth.username"
            placeholder="Usuario"
            required
          >
        </div>
        
        <div class="form-group">
          <label data-i18n="auth.email">Correo Electr칩nico</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            data-i18n-placeholder="auth.email"
            placeholder="correo@ejemplo.com"
            required
          >
        </div>
        
        <div class="form-group">
          <label data-i18n="auth.password">Contrase침a</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            data-i18n-placeholder="auth.password"
            placeholder="Contrase침a"
            required
            minlength="6"
          >
        </div>
        
        <button type="submit" class="btn btn-primary" data-i18n="auth.registerButton">
          Crear Cuenta
        </button>
      </form>
      
      <div class="auth-link">
        <span data-i18n="auth.hasAccount">쯏a tienes cuenta?</span>
        <a href="index.html" data-i18n="auth.login">Iniciar Sesi칩n</a>
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
  <script src="./js/i18n.js"></script>
  <script>
    const API_URL = 'http://localhost:3000/api';
    
    document.addEventListener('DOMContentLoaded', async () => {
      await i18n.init();
      
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          i18n.changeLanguage(btn.dataset.lang);
        });
      });
      
      const currentLang = i18n.getCurrentLang();
      document.querySelector(`[data-lang="${currentLang}"]`).classList.add('active');
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorAlert = document.getElementById('errorAlert');
      const successAlert = document.getElementById('successAlert');
      
      errorAlert.classList.remove('show');
      successAlert.classList.remove('show');
      
      try {
        const response = await fetch(`${API_URL}/auth/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          successAlert.textContent = i18n.t('messages.registerSuccess');
          successAlert.classList.add('show');
          
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        } else {
          errorAlert.textContent = data.error;
          errorAlert.classList.add('show');
        }
      } catch (error) {
        errorAlert.textContent = i18n.t('messages.error');
        errorAlert.classList.add('show');
      }
    });
  </script>
</body>
</html>
