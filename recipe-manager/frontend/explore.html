<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyRecipe - Explore</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      üç≥ <span data-i18n="app.title">EasyRecipe</span>
    </div>
    <div class="navbar-menu">
      <a href="dashboard.html" class="btn btn-secondary btn-sm" data-i18n="recipe.myRecipes">
        Mis Recetas
      </a>
      <span id="userWelcome" style="margin-right: 1rem; font-weight: 600;"></span>
      <div class="language-selector">
        <button class="lang-btn active" data-lang="es">ES</button>
        <button class="lang-btn" data-lang="en">EN</button>
      </div>
      <button class="btn btn-danger btn-sm" id="logoutBtn" data-i18n="auth.logout">
        Cerrar Sesi√≥n
      </button>
    </div>
  </nav>

  <div class="container">
    <div class="tab-navigation">
      <button class="tab-button active" data-tab="public-recipes" data-i18n="recipe.publicRecipes" >
        Recetas P√∫blicas
      </button>
      <button class="tab-button" data-tab="users" data-i18n="users.search">
        Buscar Usuarios
      </button>
    </div>

    <div id="public-recipes" class="tab-content active">
      <div id="publicRecipesContainer" class="recipes-grid"></div>
    </div>

    <div id="users" class="tab-content">
      <div class="user-search-section">
        <div class="user-search-container">
          <input 
            type="text" 
            class="form-control" 
            id="userSearchInput" 
            data-i18n-placeholder="users.searchPlaceholder"
            placeholder="Buscar por nombre de usuario..."
          >
          <button class="btn btn-secondary" id="userSearchBtn" data-i18n="users.searchButton">
            Buscar
          </button>
        </div>
        <div id="userSearchResults" class="users-grid"></div>
      </div>
    </div>
  </div>

  <!-- Modal for Recipe Detail -->
  <div id="recipeDetailModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="recipeDetailTitle"></h2>
        <button class="close-btn" id="closeDetailModalBtn">&times;</button>
      </div>
      
      <div id="recipeDetailContent"></div>
      
      <div class="modal-footer">
        <button class="btn btn-secondary" id="closeDetailBtn" data-i18n="recipe.cancel">
          Cerrar
        </button>
      </div>
    </div>
  </div>

  <script src="./js/i18n.js"></script>
  <script src="./js/explore.js"></script>
</body>
</html>
